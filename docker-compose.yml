version: '3'
services:
  nestjs-app:
    build:
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    ports:
      - 5432:5432
